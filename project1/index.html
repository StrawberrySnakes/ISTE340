<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vacation Selector</title>
        <!-- use 'defer' so the script loads asynchronously and executes only after the HTML is parsed fully -->
        <!-- ensures all DOM elements are available when the script runs -->
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Find Your Ideal Vacation Destination</h1>

        <div class="selection-form-container">

            <!-- selection area -->
            <div class="selection-area">
                <div id="dropdown-container"></div> <!-- dropdowns added dynamically -->
                <h2 id="result"></h2> <!-- result will be displayed -->
            </div>

            <!-- form area -->
            <div id="form-container">
                <!-- form will be inserted dynamically-->
            </div>
        </div>
    </body>

</html>
